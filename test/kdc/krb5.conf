[libdefaults]
  default_realm = EXAMPLE.COM
  renew_lifetime = 7d
  forwardable = true
  ticket_lifetime = 24h
  dns_lookup_realm = false
  dns_lookup_kdc = false
  default_ccache_name = /tmp/krb5cc_%{uid}
  udp_preference_limit = 1
#  default_tgs_enctypes = aes
#  default_tkt_enctypes = aes


[realms]
  EXAMPLE.COM = {
    kdc = localhost:5088
    master_kdc =  localhost
    kpasswd_server = localhost
    kdc_ports = 5088
    #kdc_tcp_ports 5088
  }

[domain_realm]
  .localhost = EXAMPLE.COM
  localhost = EXAMPLE.COM

[kdcdefaults]
  kdc_host = localhost
  kdc_tcp_port = 5088
  kdc_realm = EXAMPLE.COM
